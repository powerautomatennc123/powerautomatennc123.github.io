<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nguyễn Ngọc Chương — Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --accent: #0b74de;
  --bg: #f7f9fc;
  --text: #0f172a;
  --card: #ffffff;
}
body.dark {
  --bg: #0f172a;
  --text: #f7f9fc;
  --card: #1e293b;
}
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}
header {
  position: relative;
  text-align: center;
  background: url('banner.jpg') center/cover no-repeat;
  padding: 60px 20px 100px;
}
header::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.5);
}
.header-content {
  position: relative;
  z-index: 1;
}
.avatar {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 4px solid white;
  object-fit: cover;
}
h1 {
  margin: 15px 0 5px;
  font-size: 26px;
  color: white;
}
h2, p {
  margin: 0;
}
.job-title {
  color: #ddd;
}
.container {
  max-width: 980px;
  margin: auto;
  padding: 20px;
}
section {
  margin-top: 20px;
  background: var(--card);
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}
section h2 {
  margin-top: 0;
  color: var(--accent);
}
.btn {
  display: inline-block;
  background: var(--accent);
  color: white;
  padding: 10px 14px;
  border-radius: 8px;
  text-decoration: none;
  margin-top: 10px;
}
